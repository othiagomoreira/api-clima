<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API clima</title>
</head>

<body>
    <div class="card">
        <h1 class="title">Clima</h1>

        <form action="#" method="post" class="form">
            <input type="search" name="search" id="searchInput" class="input">
            <button type="submit" class="btn">Buscar</button>
        </form>

        <div class="content">
            <div class="content__localization">--</div>

            <div class="content__info">
                <div class="content__temp">
                    <div class="temp__title">Temperatura</div>
                    <div class="temp__graus">-- <sup>ÂºC</sup></div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                </div>

                <div class="content__wind">
                    <div class="wind__title">Vento</div>
                    <div class="wind__info">-- <span>Km/h</span></div>

                    <div class="wind__container">
                        <div class="wind__area">
                            <div class="wind__smallBall"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="warning"></div>
    </div>



    <script src="script.js"></script>
</body>

</html>
